{% extends "base.html" %}
{% block content %}
 <div class="row">
   {% for event in events %}
   {% csrf_token %}
   <div class="col s12 m6 l4">
     <div class="card">
            <div class="card-image">
              <img src="1.jpg" height="120" width="120"/>
              <span class="card-title">{{ event.get_event_name }}</span>
            </div>
            <div class="card-content">
              <p>{{event.get_event_description}}</p>
            </div>
          </div>
   </div>
   {% endfor %}
 </div>
  {% endblock %}
