{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="col l1"></div>
<div class="col s12 m12 l10">
  <div class="card-panel hoverable">
     <span class="card-title">Login </span>
     <div class="row">
       <div class="col s12 m12 l4">
         <form action="{% url 'login' %}" method="post">
             {% csrf_token %}
         <div class="row">
           <div class="input-field col s12 m12 l12">
              <i class="material-icons prefix">email</i>
             <input type="email" name="email" autocomplete="off" required="required" id="email"/>
             <label for="email">Email</label>
           </div>
           <div class="input-field col s12 m12 l12">
             <i class="material-icons prefix">vpn_key</i>
             <input type="password" name="password" autocomplete="off" required="required" id="password"/>
             <label for="password">Password</label>
           </div>
         </div>
           <button type="submit" value="Log In" class="btn waves-effect waves-light teal">Log In<i class="material-icons right">send</i></button>
         </form>
       </div>
       <span class="card-title">Sign Up </span>
       <div class="col s12 m12 l8">
         <form method="post" action="{% url 'register' %}">
           {% csrf_token %}
           <div class="row">
              <div class="input-field col s6 m6 l6">
               <i class="material-icons prefix">account_circle</i>
               <input type="text" name="first_name" autocomplete="off" required="required" id="first_name"/>
               <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6 m6 l6">
               <input type="text" name="last_name" autocomplete="off" required="required" id="first_name"/>
               <label for="last_name">Last Name</label>
              </div>
              <div class="input-field col s12 m12 l12">
                 <i class="material-icons prefix">email</i>
                <input type="email" name="email" autocomplete="off" required="required" id="email"/>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">vpn_key</i>
                <input type="password" name="password" autocomplete="off" required="required" id="password"/>
                <label for="password">Password</label>
              </div>
           </div>
           <button type="submit" value="Sign Up" class="btn waves-effect waves-light teal">Sign Up<i class="material-icons right">send</i></button>
       </form>
       </div>
     </div>
  </div>
</div>
<div class="col l1"></div>
{% endblock %}
